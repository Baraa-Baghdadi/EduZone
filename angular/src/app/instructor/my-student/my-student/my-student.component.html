<div class="container" @fade>
    <div class="row" style="align-items: center">
      <div class="col col-md-6">
        <h5 class="card-title">
          {{ '::Menu:MyStudents' | abpLocalization }}
        </h5>
      </div>
      <!-- <div class="text-end col col-md-6">
        <div class="text-lg-end pt-2" [routerLink]="'./createCourse'">
          <button  id="create" class="btn btn-primary" type="button" >
            <i class="fa fa-plus me-1"></i>
            <span>{{ '::NewCourse' | abpLocalization }}</span>
          </button>
        </div>
      </div> -->
    </div>
    <div class="card mt-2">
      <div class="input-group">
        <input
          type="text"
          class="form-control bg-white"
          [placeholder]="'::Search' | abpLocalization"
          [(ngModel)]="enrollmentFilter.filterText"
          #search
        />
        <div class="input-group-append mainBackground">
          <button class="btn" type="button">
            <i class="fa fa-search text-white"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="card mt-2">
      <div class="card-body">
        <ngx-datatable [rows]="enrollments.items" [count]="enrollments.totalCount" [messages]="{emptyMessage: '::NoDatatoDisplay' | abpLocalization}" default>
          <ngx-datatable-column [width]="150"  [name]="'::firstName' | abpLocalization" prop="firstName"></ngx-datatable-column>
          <ngx-datatable-column [width]="150"  [name]="'::lastName' | abpLocalization" prop="lastName"></ngx-datatable-column>
          <ngx-datatable-column [width]="200"  [name]="'::courseTitle' | abpLocalization" prop="courseTitle"></ngx-datatable-column>
          <ngx-datatable-column [width]="200"  [name]="'::categoryName' | abpLocalization" prop="categoryName"></ngx-datatable-column>
          <ngx-datatable-column  [name]="'::enrollmentDate' | abpLocalization" prop="enrollmentDate">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.enrollmentDate*1000 | date: 'dd/MM/yyyy' }} 

              
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
    
    <!-- End Table -->

</div>
